<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link th:rel="stylesheet" th:href="@{/css/login.css}" />-->


    <title>Order Detail</title>
</head>
<body style="background-color: #9A616D">
<section>
    <div class="container h-100" style="margin-top: 82px">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Order Information</p>

                                <form class="mx-1 mx-md-4"
                                      method="post"
                                      action="#"
                                      th:action="order"
                                      th:object="${orderRequest}"
                                >

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text"  class="form-control" th:field="*{phoneContact}"/>
                                            <div th:if="${#fields.hasErrors('phoneContact')}"
                                                 th:errors="*{phoneContact}">
                                                Email Error
                                            </div>
                                            <label class="form-label">Phone Contact</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" th:field="*{addressOrder}"/>
                                            <div th:if="${#fields.hasErrors('addressOrder')}"
                                                 th:errors="*{addressOrder}">
                                                Email Error
                                            </div>
                                            <label class="form-label">Address</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control" th:field="*{emailOrder}"/>
                                            <div th:if="${#fields.hasErrors('emailOrder')}" th:errors="*{emailOrder}">
                                                Email Error
                                            </div>
                                            <label class="form-label">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <select name="category" th:field="*{paymentType}">
                                                <option value="">-Choose Your Payment Type -</option>
                                                <option th:each="state : ${T(vn.com.techmaster.wineshopping_project.model.PaymentType).values()}"
                                                        th:value="${state}"
                                                        th:text="${state.label}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Order Now !</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md  -10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">

                                <img src="https://cdn0.iconfinder.com/data/icons/fat-obese-overweight-man-unhealthy-lifestyle/276/unhealthy-lifestyle-fat-man-8-512.png"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>

</html>
