<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link th:rel="stylesheet" th:href="@{/css/login.css}" />-->


    <title>Change Password</title>
</head>
<body style="background-color: #9A616D">
<section>
    <div class="container h-100" style="margin-top: 82px">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Change password</p>

                                <form class="mx-1 mx-md-4"
                                      method="post"
                                      action="#"
                                      th:action="change_password"
                                      th:object="${changepassRequest}"
                                >

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" th:field="*{oldPass}"/>
                                            <div th:if="${#fields.hasErrors('oldPass')}"
                                                 th:errors="*{oldPass}">
                                                Email Error
                                            </div>
                                            <label class="form-label">Old PassWord</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" th:field="*{newPass}"/>
                                            <div th:if="${#fields.hasErrors('newPass')}"
                                                 th:errors="*{newPass}">
                                                Email Error
                                            </div>
                                            <label class="form-label">New Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" th:field="*{confirmNewPass}"/>
                                            <div th:if="${#fields.hasErrors('confirmNewPass')}"
                                                 th:errors="*{confirmNewPass}">
                                                Email Error
                                            </div>
                                            <label class="form-label">Confirm your new Password</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Change Now !</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md  -10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">

                                <img src="https://cdn-icons-png.flaticon.com/512/264/264771.png"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>

</html>
