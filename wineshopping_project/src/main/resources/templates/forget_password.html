<!DOCTYPE html>
<html lang="en" style="background-color: #9A616D">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Forget Password</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/assets/css/forgetpassword.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
</head>
<body id="reset-password">

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 welcome_auth">
            <div class="auth_welcome">
                <img src="https://cdn0.iconfinder.com/data/icons/fat-obese-overweight-man-unhealthy-lifestyle/253/unhealthy-lifestyle-fat-man-9-512.png"
                     alt="" style="width: 400px;">
            </div>
        </div>
        <div class="col-md-6 login-form">
            <div class="login_form_in">

                <h1 class="auth_title text-left">Password Reset</h1>
                <form method="post"
                      action="#"
                      th:action="forget_password"
                      th:object="${forgetpassRequest}">
                    <div class="alert alert-success bg-soft-primary border-0" role="alert"
                         style="background-color: #9A616D; color: white;">
                        Enter your email address and we'll send you new password.
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email Address"
                               th:field="*{email}">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Error
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
                    </div>
                    <div class="form-group other_auth_links">
                        <a class="" href="/login">Login</a>
                        <a class="" href="/login/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<img class="triangleB" src="https://res.cloudinary.com/procraftstudio/image/upload/v1613965232/triangleB_isffjy.png"
     alt='Onestop triangle'>


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
