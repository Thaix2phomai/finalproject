<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('users')">
</head>

<body>

<header th:insert="template.html :: topmenu"></header>

<div class="container">

    <nav aria-label="breadcrumb" style="margin-bottom: 40px;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" style="font-weight: 400; "><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" style="font-weight: 600; color: #000">Users</li>
        </ol>
    </nav>


    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
            <th scope="col">State </th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat:${users}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td><a th:href="|/user/${user.id}|" th:text="${user.userName}"></a></td>
            <td><a th:text="${user.email}" target="_blank"></a></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.state}"></td>
            <td><a th:href="|user/deleteUser/${user.getId()}|"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
